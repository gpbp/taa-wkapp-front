<div>
    <h3>Create your account</h3>
    <form #formData="ngForm" (ngSubmit)="createAccount(formData)">
      <input [(ngModel)]="email" type="text" name="email" placeholder="Your email address" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required/> 
      <br/>
      <input [(ngModel)]="password" type="password" name="password" placeholder="Your password" minlength="8" required/> 
      <br/>
      <input [(ngModel)]="retypedPassword" type="password" name="retypedPassword" placeholder="Retype password" minlength="8" required/> 
      <br/>
      <div *ngIf="error">{{error.message}}</div>
      <button type="submit">Login</button>
    </form>
</div>
